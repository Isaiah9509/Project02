<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div id="container">
    <div id="saved-tickets-container">

        <div class="table-container">
            <table class="table table-hover" >
                <thead>
                <tr>
                    
                    <th scope="col">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="selectAllTickets()">
                        <label class="form-check-label" for="flexCheckDefault">
                            Select All
                        </label>
                    </th>
                    <!-- <th scope="col">Ticket Id</th> -->
                    <th scope="col">Movie</th>
                    <th scope="col">Genre</th>
                    <th scope="col">ReleaseDate</th>
                    <th scope="col">Price</th>
                    <th scope="col">Showtime Date</th>
                    <th scope="col">Timeslot</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of tickets">
                        <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="handleChecked(ticket)" [checked]="ticket.checked"></td>
                        <!-- <td>{{ticket.id}}</td> -->
                        <td>{{ticket.movieTitle}}</td>
                        <td>{{ticket.genre}}</td>
                        <td>{{ticket.releaseDate}}</td>
                        <td>{{ticket.price}}</td>
                        <td>{{ticket.showTimeDate}}</td>
                        <td>{{ticket.timeslot}}</td>
                    </tr>
                </tbody>
                <br>
                <input type="submit" class="btn btn-log btn-primary btn-block" value="Add To Cart" (click)="submitToPurchasePage()" />
            </table>
        </div>
    </div>

</div>
