<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container" *ngFor="let movie of movieList.items">
    <div class="card" style="width: 25rem;">
        <h2 class="card-title">{{movie.title}} - Airing {{movie.releaseState}}</h2>
        <img class="card-img"src="{{movie.image}}">
            <div class="row-4">
                <label for="ticketDay" class="row-sm-2">Movie Day:</label>
                <select class="row-2"name="ticketDay" [(ngModel)]="ticketDay">
                    <option *ngFor="let day of ticketDays" [ngValue]="day">{{day.name}}</option>
                </select>
            </div>
            <div>
                <label for="ticketTime" class="row-2">Show Time:</label>
                <select class="row-2"name="ticketDay" [(ngModel)]="ticketTime">
                    <option *ngFor="let time of ticketTimes" [ngValue]="time">{{time.name}}</option>
                </select>
            </div>
            <div>
                <label for="ticketDay" class="">Ticket Amounts:</label>
                <select class="row-2"name="ticketDay" [(ngModel)]="ticketAmount">
                    <option *ngFor="let amount of ticketAmounts" [ngValue]="amount">{{amount.id}}</option>
                </select>
            </div>
            <button class="btn btn-primary" (click)="saveTickets(movie, ticketDay, ticketTime, ticketAmount)">Save Ticket</button>    </div>
</div>
