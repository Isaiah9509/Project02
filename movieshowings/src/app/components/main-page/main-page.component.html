<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container" *ngFor="let movie of movieList.items">
    <div class="card" style="width: 50rem;">
        <h2 class="card-title">{{movie.title}} - Airing {{movie.releaseState}}</h2>
        <img class="card-img"src="{{movie.image}}">
            <select class="">
                <option>Day</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
            </select>
            <select class="">
                <option>Time</option>
                <option>5:00PM</option>
                <option>8:00PM</option>
                <option>10:00PM</option>
            </select>
            <select class="">
                <option>Amount</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <button class="btn btn-primary" (click)="saveTickets(movie)">Save Ticket</button>    </div>
</div>
